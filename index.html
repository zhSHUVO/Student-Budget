<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Budget</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body class="my-5">
    <!-- header -->
    <header class="text-center mx-auto col-sm-10">
      <h1>Student Budget ðŸ’¸</h1>
      <p>
        Calculate you money and save some of it. In case of emergency you'll
        have something in your hand. Let's go.
      </p>
    </header>
    <!-- main -->
    <main class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <!-- leftside image -->
          <div class="col-lg-6 col-sm-10 d-flex align-items-center">
            <img class="img-fluid" src="./images/expenses.jpg" alt="" />
          </div>
          <!-- rightside form -->
          <div class="col-lg-6 col-sm-10 gy-5 px-5">
            <form>
              <h4 class="text-center">Income</h4>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Income:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="" />
                </div>
              </div>
              <h4 class="text-center">Expenses</h4>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Food:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="" />
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Rent:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="" />
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Cloths:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="" />
                </div>
              </div>
              <!-- clculate button -->
              <div class="text-center">
                <button type="submit" class="btn btn-primary px-5">
                  Calculate
                </button>
              </div>
            </form>
            <!-- calculated expenses -->
            <div class="py-4 text-center">
              <h5>Your Total Expenses: <span id="total-expenses"> 0 </span></h5>
              <h5>
                Remaining Balance: <span id="remaining-balance"> 0 </span>
              </h5>
            </div>

            <!-- saving -->
            <div class="row py-5">
              <label class="col-sm-2 col-form-label">Save:</label>
              <div class="col-sm-10 d-flex">
                <input type="text" class="form-control" id="" />
                <p class="px-4 col-form-label">%</p>
                <button type="submit" class="btn btn-primary col-sm-4">
                  Calculate
                </button>
              </div>
              <!-- calculated expenses -->
              <div class="py-4 text-center">
                <h5>Saved Amount: <span id="saved-amount"> 0 </span></h5>
                <h5>
                  After Save Balance:
                  <span id="after-save-balance"> 0 </span>
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer></footer>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- js -->
    <script src="app/script.js"></script>
  </body>
</html>
